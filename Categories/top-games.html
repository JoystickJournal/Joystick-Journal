<body class="bg-black">
  <div class="offcanvas offcanvas-start bg-black text-light" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title" id="offcanvasExampleLabel">Wishlist</h5>
      <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body">
      <div>
        Some text as placeholder. In real life you can have the elements you have chosen. Like, text, images, lists, etc.
      </div>
    </div>
  </div>
  <!-- Navigation-->
  <nav class="navbar sticky-top navbar-expand-lg d-flex justify-content-center">

    <div class="container px-2 px-lg-3 mx-0" style="width: 100vw;">
      <button class="btn mx-5" id="wishListButton" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasExample" aria-controls="offcanvasExample">
        <i class="fa-solid fa-cart-shopping" style="color: #ffffff;"></i>
      </button>
        <img class = "w-auto h-100 mx-3" src="images/oie_transparent (2).png">
        <a class="navbar-brand fs-1" id="logo" href="../index.html">JOYSTICK JOURNAL</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
            </ul>
            <form class="form-inline d-flex">
                <input class="form-control mr-sm-2" type="search" placeholder="Search for games" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0 mx-3" id="searchBar" type="submit" data-bs-target="#exampleModal" data-bs-toggle="modal">Search</button>
              </form>
        </div>
    </div>
</nav>
<!-- Header-->
<header class="py-5">
    <div class="container px-4 px-lg-5 my-5">
        <div class="text-center text-white d-flex flex-column">
            <h1 class="display-4 fw-bolder mb-5">Hottest Games Right Now</h1>
            <section class="carousel-section">
                <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-inner">
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
                      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
                      <span class="carousel-control-next-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Next</span>
                    </button>
                  </div>
              </section>
        </div>
    </div>
</header>
<div class="text-center text-white d-flex justify-content-center" id="genreContainer">
    <h1 class="display-4 fw-bolder">Popular Genres</h1>
</div>
